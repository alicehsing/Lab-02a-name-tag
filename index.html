<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Name Tag</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>


<body>
    <main>
        <section>
            <label class="greeting-button">
                Greetings:
                <input id="greeting-input">
                <button id="update-greeting-button">Update</button>
            </label>

            <label class="name-button">
                Name:
                <input id="name-input">
                <button id="update-button">Update</button>
            </label>

            <label class="background-button">
                Change Backgrounds:
                <!-- <input id="background-input"> -->
                <input type="color" name="PINK" id="pink-background-display">
                <button id="update-pink-button">PINK</button>
                <!-- <button id="update-lightblue-button">Light Blue</button> -->



            </label>
        </section>


        <div class="box">
            <div id="greeting-display" class="hello">HELLO</div>
            <div class="my-name">my name is</div>
            <div id="name-display" class="name">Alice Hsing</div>
            <div class="footer">Nothing</div>

        </div>

        <script src="app.js" type="module"></script>

    </main>
</body>

</html>
